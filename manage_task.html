<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Your Task</title>
    <link rel="stylesheet" href="manage_task.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  </head>
  <body onload="randombg()">
   <div id="task-container">
      <div class="left">
        <div class="header">
           <h2 class="title">Create Your Task</h2>
          <p class="animation_text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
        </div>
        <div id="form">
          <input type ="text" name="input-taskname" id="input-name" placeholder="Enter task name " >
          <!-- <label for="task-name" class="form__label">Name </label> -->
          <input type="text"  name="input_box" id="input-desc" placeholder="Enter description"  "">
          <!-- <label for="task-description" class="form__label">Description </label> -->
          <select name="process" id="select_progress">
              <option value=""> Select State </option>
              <option value="to_do">To Do </option>
              <option value="progress">In Progress</option>
              <option value="done">Completed</option>
          </select>
          <button id="input-button" onclick="createTask()">Add</button>
        </div>
      <!-- task list -->
      <h2>Task List</h2>
      <input type="text" id="input-search" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
      <ul id="list-container-task"></ul>
      <hr>
      <!-- task list counter  -->
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
      </div>
     
    <div id="right"></div>
    </div>
  </body>
  <script type="text/javascript" src="manage_task.js"></script>
</html>
